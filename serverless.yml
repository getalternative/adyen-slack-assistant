service: adyen-slack-assistant

frameworkVersion: '3'

provider:
  name: aws
  runtime: provided.al2
  architecture: arm64
  region: ${opt:region, 'eu-west-1'}
  stage: ${opt:stage, 'dev'}
  memorySize: 256
  timeout: 30

  environment:
    SLACK_BOT_TOKEN: ${env:SLACK_BOT_TOKEN}
    SLACK_SIGNING_SECRET: ${env:SLACK_SIGNING_SECRET}
    ADYEN_API_KEY: ${env:ADYEN_API_KEY}
    ADYEN_ENVIRONMENT: ${env:ADYEN_ENVIRONMENT, 'TEST'}
    ADYEN_LIVE_PREFIX: ${env:ADYEN_LIVE_PREFIX, ''}
    ANTHROPIC_API_KEY: ${env:ANTHROPIC_API_KEY}
    ANTHROPIC_MODEL: ${env:ANTHROPIC_MODEL, 'claude-sonnet-4-20250514'}
    SQS_QUEUE_URL: !Ref ProcessingQueue
    PERMISSIONS_JSON: ${env:PERMISSIONS_JSON, ''}

  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - sqs:SendMessage
            - sqs:ReceiveMessage
            - sqs:DeleteMessage
            - sqs:GetQueueAttributes
          Resource: !GetAtt ProcessingQueue.Arn

package:
  individually: true

functions:
  webhook:
    handler: bootstrap
    package:
      artifact: bin/webhook.zip
    events:
      - http:
          path: /slack/events
          method: post
          cors: true

  processor:
    handler: bootstrap
    package:
      artifact: bin/processor.zip
    timeout: 120
    memorySize: 512
    events:
      - sqs:
          arn: !GetAtt ProcessingQueue.Arn
          batchSize: 1

resources:
  Resources:
    ProcessingQueue:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: ${self:service}-queue-${self:provider.stage}
        VisibilityTimeout: 150
        MessageRetentionPeriod: 86400
        RedrivePolicy:
          deadLetterTargetArn: !GetAtt DeadLetterQueue.Arn
          maxReceiveCount: 3

    DeadLetterQueue:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: ${self:service}-dlq-${self:provider.stage}
        MessageRetentionPeriod: 1209600

  Outputs:
    WebhookUrl:
      Description: Slack webhook URL
      Value: !Sub "https://${ApiGatewayRestApi}.execute-api.${AWS::Region}.amazonaws.com/${self:provider.stage}/slack/events"
